<div class="jumbotron">
    <h2 data-ng-bind="item.name"></h2>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <a ui-sref="item({department: department.id, item:item.id})" class="thumbnail">
                <img src="{{item.imageUrl}}" alt="{{item.id}}">
            </a>
        </div>
        <div class="col-xs-2 col-md-2">
            <p>Price : {{item.price}}</p>
            <p>Description: {{item.description}}</p>
        </div>
    </div>
</div>
