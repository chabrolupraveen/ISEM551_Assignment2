<div class="panel panel-info">
    <div class="panel-heading"><h2 data-ng-bind="department.name"></h2></div>
    <div class="panel-body">
        <div class="col-lg-3" data-ng-repeat="item in department.items">
            <h4><a ui-sref="item({department: department.id, item:item.id})" data-ng-bind="item.name"></a></h4>
            <div class="col-xs-6 col-md-3">
                <a ui-sref="item({department: department.id, item:item.id})" class="thumbnail">
                    <img src="{{item.imageUrl}}" alt="{{item.id}}">
                </a>
            </div>
            <div>
                <p>Price : {{item.price}}</p>
            </div>
        </div>
    </div>
</div>
